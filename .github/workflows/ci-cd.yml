name: CI-CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      - dev
      
jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        folder: [frontend]

    env:
      REACT_APP_GATEWAY_URL: ${{ secrets.REACT_APP_GATEWAY_URL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Navigate to folder and install dependencies
        run: |
          cd ${{ matrix.folder }}
          npm install

      - name: Run Jest tests with coverage
        run: |
          cd ${{ matrix.folder }}
          npm test -- --coverage

      - name: Upload Jest Coverage Artifact
        uses: actions/upload-artifact@v4
        with:
          name: jest-coverage
          path: frontend/coverage/lcov.info
          retention-days: 1

  sonarqube:
    name: SonarQube
    runs-on: ubuntu-latest
    needs: build  # Ensures SonarQube runs AFTER the build job
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download Jest Coverage Artifact
        uses: actions/download-artifact@v4
        with:
          name: jest-coverage
          path: frontend/coverage  # Ensures the correct path for SonarQube

      - name: Debug Coverage File
        run: ls -lah frontend/coverage/ && cat frontend/coverage/lcov.info | head -n 20

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
