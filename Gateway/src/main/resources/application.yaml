server:
  port: 8085

spring:
  application:
    name: gateway
  cloud:
    gateway:
      routes:
        - id: demoservice
          uri: lb://demoservice
          predicates:
            - Path=/demo/**
          filters:
            - StripPrefix=1
            - PreserveHostHeader
        - id: songservice
          uri: lb://songservice
          predicates:
            - Path=/songs/**

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URL:http://localhost:8761/eureka/}
    registerWithEureka: true
    fetchRegistry: true