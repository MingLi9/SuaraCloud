apiVersion: apps/v1
kind: Deployment
metadata:
    labels:
        io.kompose.service: gateway
    name: gateway
spec:
    replicas: 1
    selector:
        matchLabels:
            io.kompose.service: gateway
    template:
        metadata:
            labels:
                io.kompose.service: gateway
        spec:
            containers:
                - env:
                      - name: EUREKA_URL
                        value: http://eureka:8761/eureka/
                  image: mingli99/gateway:latest
                  name: gateway
                  ports:
                      - containerPort: 8085
                        protocol: TCP
            restartPolicy: Always
