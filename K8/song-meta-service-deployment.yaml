apiVersion: apps/v1
kind: Deployment
metadata:
    labels:
        io.kompose.service: song-meta-service
    name: song-meta-service
spec:
    replicas: 1
    selector:
        matchLabels:
            io.kompose.service: song-meta-service
    template:
        metadata:
            labels:
                io.kompose.service: song-meta-service
        spec:
            containers:
                - env:
                      - name: EUREKA_URL
                        value: http://eureka:8761/eureka/
                      - name: RABBITMQ_PORT
                        value: '5672'
                      - name: RABBITMQ_PW
                        value: secret
                      - name: RABBITMQ_URL
                        value: rabbitmq
                      - name: RABBITMQ_USER
                        value: myuser
                      - name: EUREKA_INSTANCE_PREFER_IP_ADDRESS
                        value: 'true'
                      - name: EUREKA_INSTANCE_HOSTNAME
                        value: user-service
                      - name: DATABASE_URL
                        value: jdbc:postgresql://ep-winter-water-a9rvco0t-pooler.gwc.azure.neon.tech/songmetaservice-db?user=neondb_owner&password=npg_xeRz6bYNUo0G&sslmode=require
                      - name: DATABASE_USERNAME
                        value: neondb_owner
                      - name: DATABASE_PASSWORD
                        value: npg_xeRz6bYNUo0G
                  image: mingli99/songmetaservice:latest
                  name: song-meta-service
                  ports:
                      - containerPort: 8087
                        protocol: TCP
                  resources:
                      requests:
                          cpu: '250m'
                          memory: '250Mi'
                      limits:
                          cpu: '500m'
                          memory: '500Mi'
            restartPolicy: Always
