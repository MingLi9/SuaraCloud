sonar.projectKey=MingLi9_SuaraCloud
sonar.organization=mingli9

# Set source code directory (excluding tests)
sonar.sources=frontend/src
sonar.exclusions=**/*.test.jsx  # Exclude test files from main source code analysis

# Define test files explicitly
sonar.tests=frontend/src
sonar.test.inclusions=frontend/src/**/*.test.jsx

# Use Jest coverage report
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info

# Encoding of the source code (optional)
sonar.sourceEncoding=UTF-8
